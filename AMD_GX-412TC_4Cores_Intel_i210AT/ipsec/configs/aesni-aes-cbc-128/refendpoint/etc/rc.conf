###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!) 

# Hostname
hostname="R3"

# Enable SSHd
sshd_enable="YES"

# Enable routing
gateway_enable="YES"
ipv6_gateway_enable="YES"
#defaultrouter="2.2.2.2"

# Enable IPv6
ipv6_activate_all_interfaces="YES"

# Enable Router Advertisment:
rtadvd_enable="NO"
rtadvd_interfaces="em0"

# Enable RFC1323 extensions
tcp_extensions="YES"

#Waiting for a default route
defaultroute_delay="5"

# Configure NIC
ifconfig_bce0="inet 192.168.1.3/24"

# Generic
ifconfig_igb2="inet 198.19.254.3/24"
ifconfig_igb3="inet 198.19.0.203/24"

dumpdev="/dev/da0s4b"
quagga_enable="NO"
static_routes="generator receiver"
route_generator="-net 198.19.0.0/16 198.19.0.201"
route_receiver="-net 198.18.0.0/16 198.19.254.5"
static_arp_pairs="R1igb3 APU2igb2"
static_arp_APU2igb2="198.19.254.5 00:0d:b9:41:ca:3e"
static_arp_R1igb3="198.19.0.201 00:1b:21:d4:3f:2b"
kld_list="aesni"
ipsec_enable="YES"
